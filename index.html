<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dento Quest</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Dento Quest</h1>
        <div id="game-screen" class="game-screen">
            <button id="start-button" class="btn">Start Game</button>
            <div id="case-display" class="case-display hidden"></div>
            <div id="options" class="options hidden"></div>
            <div id="score" class="score hidden">Score: 0</div>
            <div id="game-over" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="final-score">0</span></p>
                <button id="restart-button" class="btn">Play Again</button>
            </div>
        </div>
    </div>
</body>
</html>
